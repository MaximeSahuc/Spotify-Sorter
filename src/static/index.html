<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sorter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- user infos -->
        <header id="header">
            <!-- <span id="username"></span> -->
            <img src="/img/default_album_image.png" alt="user avatar" id="user-avatar">
        </header>

        <!-- playing track -->
        <section id="section-playing-track">
            <img src="/img/default_album_image.png" alt="track cover" id="track-cover">

            <div id="track-infos">
                <span id="track-name"></span>
                <span id="track-author">Loading..</span>
            </div>
        </section>

        <!-- playlists buttons -->
        <section id="section-playlist-buttons"></section>
    </main>

    <!-- edit shortcut overlay -->
    <section id="edit-shortcut-overlay">
        <input type="text" name="input-shortcut-name" id="input-shortcut-name" placeholder="Shortcut name" maxlength="35" value="Uptempo bangers">

        <div id="edit-shortcut-settings">
            <div id="edit-shortcut-settings-left">
                <input type="color" name="input-shortcut-color" id="input-shortcut-color">
                
                <div id="edit-shortcut-buttons-div">
                    <button class="edit-shortcut-button">cancel</button>
                    <button class="edit-shortcut-button done">done</button>
                </div>
            </div>

            <div id="edit-shortcut-settings-right">
                <h3>Save into</h3>

                <div id="edit-shortcut-settings-playlists-select">
                    
                    <div class="playlists-select-playlist selected">

                    </div>

                    <div class="playlists-select-playlist selected">

                        <span class="playlists-select-playlist-name">Uptempo</span>
                        <div class="playlist-select-status"></div>
                    </div>

                    <div class="playlists-select-playlist">
                        <img src="https://mosaic.scdn.co/640/ab67616d0000b2732132f2f49acaaa643e8c5e7dab67616d0000b2732805d3ec1c370e615bef938eab67616d0000b2733904948b1b090ae2470d310dab67616d0000b2734423be9e60c4b1d12bc9a609" alt="playlist image" class="select-playlist-image">
                        <span class="playlists-select-playlist-name">90s hardcore</span>
                        <div class="playlist-select-status"></div>
                    </div>

                    <div class="playlists-select-playlist">
                        <img src="https://mosaic.scdn.co/640/ab67616d0000b2732132f2f49acaaa643e8c5e7dab67616d0000b2732805d3ec1c370e615bef938eab67616d0000b2733904948b1b090ae2470d310dab67616d0000b2734423be9e60c4b1d12bc9a609" alt="playlist image" class="select-playlist-image">
                        <span class="playlists-select-playlist-name">boom boom bangers</span>

                    </div>

                    <div class="playlists-select-playlist">

</body>

<script src="js/utils.js"></script>

</html>
