<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sorter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- user infos -->
        <header id="header">
            <!-- <span id="username"></span> -->
            <button id="button-edit-mode" onclick="toggleEditmode()">
                <img src="/img/edit_icon.svg" alt="edit icon">
            </button>
            <img src="/img/account_icon.svg" alt="user avatar" id="user-avatar">
        </header>

        <!-- playing track -->
        <section id="section-playing-track">
            <img src="/img/default_album_image.png" alt="track cover" id="track-cover">

            <div id="track-infos">
                <span id="track-name"></span>
                <span id="track-author"></span>
            </div>
        </section>

        <!-- playlists buttons -->
        <section id="section-playlist-buttons"></section>
    </main>

    <!-- edit shortcut overlay -->
    <section id="edit-shortcut-overlay" class="hidden">
        <input type="text" name="input-shortcut-name" id="input-shortcut-name" placeholder="Shortcut name" maxlength="25" value="Uptempo bangers">

        <div id="edit-shortcut-settings">
            <div id="edit-shortcut-settings-playlists-select"></div>
            
            <input type="color" name="input-shortcut-color" id="input-shortcut-color">

            <div id="edit-shortcut-buttons-div">
                <button class="edit-shortcut-button" onclick="overlayOff()">cancel</button>
                <button class="edit-shortcut-button done shadows" id="btn-save-shortcut">done</button>
            </div>
        </div>
    </section>
</body>

<script src="js/utils.js"></script>
<script src="js/config.js"></script>
<script src="js/spotify.js"></script>
<script src="js/frontend.js"></script>
<script src="js/main.js"></script>

</html>
